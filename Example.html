<html>
<head></head>
<body>
<h1>Examples</h1>
<h2>External template</h2>
<script type="text/x-dot-template" data-url="countries.json" data-template="template"></script>
<h2>Inline template</h2>
<script type="text/x-dot-template" data-url="countries.json">
    <table>
        {{~data :country}}
        <tr>
            <td>{{=country.name}}</td>
            <td>{{=country.code}}</td>
        </tr>
        {{~}}
    </table>
</script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="dot.js"></script>
<script type="text/javascript" src="dot.truss.js"></script>
</body>
</html>
